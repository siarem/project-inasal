<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Med Minder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #a6dace;
        font-family: "Saira Condensed", sans-serif;
        font-weight: 700;
      }
      .header {
        border-radius: 10px;
        margin: top 10px; ;
        padding: 20px;
        display: flex;
        font-weight: 700;
        justify-content: space-between;
        align-items: center;
      }
      .header img {
        height: 50px;
      }
      .header h1 {
        color: #ffffff;
        font-weight: 1000;
        letter-spacing: 2px;
        font-family: "Saira Condensed", sans-serif;
      }
      .nav-link {
        color: #f8e37e;
        font-family: "Saira Condensed", sans-serif;
        margin-right: 10px;
        font-size: 25px;
        font-weight: 700;
        letter-spacing: 2px;
        padding: 10px;
        background-color: #ffffff;  
        border-radius: 30px;
      }
      .nav-link.active {
        color: #f8e37e;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        font-size: 15px;
        margin-top: 20px;
        justify-content: start;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        flex: 1;
        min-width: 250px;
      }
      .med-expiry {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 10px;
        font-family: "Saira Condensed", sans-serif;
        color: #333;
        text-align: center;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .med-expiry h1 {
        font-size: 24px;
        margin: 0;
        font-weight: bold;
        color: #146672;
      }
      .med-expiry h2 {
        font-size: 24px;
        font-weight: bold;
        color: #F8E37E;
        margin: 5px 0;
      }
      .date-container {
        background-color: #146672;
        color: white;
        text-align: center;
        font-family: "Saira Condensed", sans-serif;
        border-radius: 8px;
        padding: 10px 20px;
        margin-top: 15px;
        width: auto;
      }
      .date-container .month {
        font-size: 14px;
        font-weight: bold;
        font-family: "Saira Condensed", sans-serif;
        margin-bottom: 5px;
      }
      .date-container .day {
        font-size: 48px;
        font-weight: bold;
      }
      .reminders h2 {
        font-size: 24px;
        color: #146672;
        font-weight: bold;
      }
      .reminders p {
        margin: 0;
        color: #13616c;
      }
      .schedule {
        margin-top: -5px;
        background-color: transparent;
        margin-left: 5px;
        font-weight: bold;
        font-family: "Saira Condensed", sans-serif;
        border: none;
        flex: 1;
      }

      .schedule h2 {
        font-size: 50px;
        color: #F8E37E;
        font-weight: bold;
        font-family: "Saira Condensed", sans-serif;
      }
      .schedule-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background-color: #146672;
        color: #ffffff;
        font-family: "Saira Condensed", sans-serif;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      .schedule-item.checked {
        background-color: #146672;
      }
      .schedule-item input[type="text"],
      .schedule-item input[type="time"] {
        background-color: #146672;
        border: none;
        color: white;
        font-family: "Saira Condensed", sans-serif;
        font-weight: bold;
        max-width: 100px;
      }
      .schedule-item input[type="text"]:focus,
      .schedule-item input[type="time"]:focus {
        outline: none;
      }
      .content2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 50%;
      }
      .box {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }
      .box:nth-child(1) {
        order: 1;
        height: 150px;
        width: 120px;
      }
      .box:nth-child(2) {
        order: 3;
        height: 150px;
        width: 120px;
      }
      .box:nth-child(4) {
        order: 4;
        margin-right: 10px;
        width: 500px;
        align-items: center;
      }
      .box:nth-child(3) {
        order: 2;
        margin-right: 10px;
        width: 500px;
        align-items: center;
      }
    </style>
    <script>
      function toggleCheck(element) {
        element.classList.toggle("checked");
        const status = element.querySelector(".status");
        if (element.classList.contains("checked")) {
          status.textContent = "âœ”";
        } else {
          status.textContent = "Taken";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="d-flex align-items-center">
          <img src="logo.png" alt="Med Minder Logo" />
          <h1 class="ms-3">Med Minder</h1>
        </div>
        <nav class="nav">
          <a href="#" class="nav-item nav-link active">HOME</a>
          <a href="#" class="nav-item nav-link">INVENTORY</a>
          <a href="#" class="nav-item nav-link">HEALTH LOG</a>
        </nav>
      </div>

      <div class="content">
        <div class="card med-expiry">
          <h1>MEDICINE</h1>
          <h2>EXPIRY</h2>
          <h1>DATES</h1>
          <div class="date-container">
            <div class="month">NOVEMBER</div>
            <div class="day">7</div>
          </div>
        </div>

        <div class="card reminders">
          <h2>Daily Reminders</h2>
          <p>Take 1 pill of</p>
        </div>
      </div>
      
      <div class="content">
        <div class="content2">
          <div class="box">Box 1</div>
          <div class="box">Box 3</div>
          <div class="box">Box 2</div>
          <div class="box">Box 4</div>
        </div>
      
        <div class="card schedule">
          <h2>Today's Schedule:</h2>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Biogesic" />
            <input type="time" value="09:00" />
            <span class="status">Taken</span>
          </div>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Diatabs" />
            <input type="time" value="09:00" />
            <span class="status">Taken</span>
          </div>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Cetirizine" />
            <input type="time" value="19:00" />
            <span class="status">Taken</span>
          </div>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Vitamins" />
            <input type="time" value="19:00" />
            <span class="status">Taken</span>
          </div>
        </div>
      </div>
  </body>
</html>
