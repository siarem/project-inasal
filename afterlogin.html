<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Med Minder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #a6dace;
        font-family: "Saira Condensed", sans-serif;
        font-weight: 700;
      }
      .header {
        border-radius: 10px;
        padding: 20px;
        display: flex;
        font-weight: 700;
        justify-content: space-between;
        align-items: center;
      }
      .header img {
        height: 50px;
      }
      .header h1 {
        color: #ffffff;
        font-weight: 700;
        font-family: "Saira Condensed", sans-serif;
      }
      .nav-link {
        color: #f8e37e;
        font-family: "Saira Condensed", sans-serif;
        margin-right: 10px;
      }
      .nav-link.active {
        color: #f8e37e;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
        justify-content: flex-start;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        flex: 1;
        min-width: 250px;
      }
      .expiry-dates h2,
      .reminders h2,
      .schedule h2 {
        color: #13616c;
      }
      .expiry-dates h3 {
        color: #f8e37e;
        font-size: 3em;
      }
      .reminders p {
        margin: 0;
        color: #13616c;
      }
      .schedule {
        margin-top: 0;
        background-color: transparent;
        margin-left: 20px;
        padding: 20px;
        border-radius: 0px;
        border: none;
        flex: 1;
      }
      .schedule-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background-color: #146672;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .schedule-item.checked {
        background-color: #66a5ad;
      }
      .schedule-item input[type="text"],
      .schedule-item input[type="time"] {
        background-color: #146672;
        border: none;
        color: white;
        font-size: 1em;
        max-width: 100px;
      }
      .schedule-item input[type="text"]:focus,
      .schedule-item input[type="time"]:focus {
        outline: none;
      }
      .content2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 50%;
      }
      .box {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }
      .box:nth-child(1) {
        order: 1;
        height: 150px;
        width: 120px;
      }
      .box:nth-child(2) {
        order: 3;
        height: 150px;
        width: 120px;
      }
      .box:nth-child(4) {
        order: 4;
        margin-right: 10px;
        width: 500px;
        align-items: center;
      }
      .box:nth-child(3) {
        order: 2;
        margin-right: 10px;
        width: 500px;
        align-items: center;
      }
    </style>
    <script>
      function toggleCheck(element) {
        element.classList.toggle("checked");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="d-flex align-items-center">
          <img src="logo.png" alt="Med Minder Logo" />
          <h1 class="ms-3">Med Minder</h1>
        </div>
        <nav class="nav">
          <a href="#" class="nav-item nav-link active">Home</a>
          <a href="#" class="nav-item nav-link">Inventory</a>
          <a href="#" class="nav-item nav-link">Health Log</a>
        </nav>
      </div>

      <div class="content">
        <div class="card expiry-dates">
          <h2>Medicine Expiry Dates</h2>
          <h3>November 7</h3>
        </div>
        <div class="card reminders">
          <h2>Daily Reminders</h2>
          <p>Take 1 pill of</p>
        </div>
      </div>
      
      <div class="content">
        <div class="content2">
          <div class="box">Box 1</div>
          <div class="box">Box 3</div>
          <div class="box">Box 2</div>
          <div class="box">Box 4</div>
        </div>
      
        <div class="card schedule">
          <h2>Today's Schedule</h2>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Biogesic" />
            <input type="time" value="09:00" />
            <span>✔</span>
          </div>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Diatabs" />
            <input type="time" value="09:00" />
            <span>✔</span>
          </div>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Cetirizine" />
            <input type="time" value="19:00" />
            <span>✔</span>
          </div>
          <div class="schedule-item" onclick="toggleCheck(this)">
            <input type="text" placeholder="Medicine" value="Vitamins" />
            <input type="time" value="19:00" />
            <span>✔</span>
          </div>
        </div>
      </div>
  </body>
</html>
