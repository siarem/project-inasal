<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Med Minder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #a6dace;
        font-family: "Saira Condensed", sans-serif;
        font-weight: 700;
      }
      .header {
        border-radius: 10px;
        margin-top: 10px;
        padding: 20px;
        display: flex;
        font-weight: 700;
        justify-content: space-between;
        align-items: center;
      }
      .header img {
        height: 50px;
      }
      .header h1 {
        color: #ffffff;
        font-weight: 1000;
        letter-spacing: 2px;
        font-family: "Saira Condensed", sans-serif;
      }
      .nav-link {
        color: #f8e37e;
        font-family: "Saira Condensed", sans-serif;
        margin-right: 10px;
        font-size: 25px;
        font-weight: 700;
        letter-spacing: 2px;
        padding: 10px;
        background-color: #ffffff;
        border-radius: 30px;
        transition: background-color 0.3s ease;
      }
      .nav-link:hover {
        background-color: #f8e37e; /* The background color when hovered */
        color: #ffffff; /* The text color when hovered */
      }
      .nav-link.active {
        background-color: #f8e37e;
        color: #ffffff;
      }
      .content-background {
        background-image: url("shelves.png");
        background-size: cover;
        background-position: cover;
        min-height: 100vh; /* Full viewport height */
        padding-top: 30px; /* Space below header */
      }
      .day-shelf {
        background-color: #ffffff;
        border: 2px solid #146672;
        border-radius: 5px;
        margin: 10px 0;
        padding: 10px;
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: 700;
        color: #146672;
      }
      .day-name {
        flex: 0 0 100px; /* Fixed width for the day name */
        text-align: left;
      }
      .day-content {
        flex: 1;
        padding-left: 10px; /* Space between the name and the content */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="d-flex align-items-center">
          <img src="Artboard 1.png" alt="Med Minder Logo" />
          <h1 class="ms-3">Med Minder</h1>
        </div>
        <nav class="nav">
          <a href="afterlogin.html" class="nav-item nav-link">HOME</a>
          <a href="inventory.html" class="nav-item nav-link">INVENTORY</a>
          <a href="healthlog.html" class="nav-item nav-link">HEALTH LOG</a>
        </nav>
      </div>

      <!-- Main Content Section with Background Image -->
      <div class="content-background">
        <!-- Shelves for each day of the week -->
        <div class="day-shelf">
          <div class="day-name">Monday</div>
          <div class="day-content"></div>
        </div>
        <div class="day-shelf">
          <div class="day-name">Tuesday</div>
          <div class="day-content"></div>
        </div>
        <div class="day-shelf">
          <div class="day-name">Wednesday</div>
          <div class="day-content"></div>
        </div>
        <div class="day-shelf">
          <div class="day-name">Thursday</div>
          <div class="day-content"></div>
        </div>
        <div class="day-shelf">
          <div class="day-name">Friday</div>
          <div class="day-content"></div>
        </div>
        <div class="day-shelf">
          <div class="day-name">Saturday</div>
          <div class="day-content"></div>
        </div>
        <div class="day-shelf">
          <div class="day-name">Sunday</div>
          <div class="day-content"></div>
        </div>
      </div>
    </div>

    <script>
      // Get the current URL
      const currentPage = window.location.pathname;

      // Highlight the inventory button dynamically
      if (currentPage.includes("inventory.html")) {
        document.querySelectorAll(".nav-link").forEach((link) => {
          if (link.href.includes("inventory.html")) {
            link.classList.add("active");
          }
        });
      }
    </script>
  </body>
</html>
